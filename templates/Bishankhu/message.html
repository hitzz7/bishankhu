{% extends './navbar.html' %}
{% load static %}

{% block title %}Message Bishankhu Mustard oil{% endblock %}

{% block content %}
<section class="message-us-section">
    <h1 class="section-title">Get in Touch</h1>
    <p class="section-description">We'd love to hear from you. Fill out the form below, and we'll get back to you as soon as possible.</p>
    
    <div class="form-container">
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="Write your message" rows="5" required></textarea>
            </div>

            <div class="form-submit">
                <button type="submit" class="submit-button">Send Message</button>
            </div>
        </form>
    </div>
</section>
<h3>BISHANKHU</h3>

<style>
    body {
        font-family: 'Poppins', Arial, sans-serif;
        color: #333;
        line-height: 1.6;
    }

    .message-us-section {
        padding: 40px 20px;
        max-width: 900px;
        margin: 0 auto;
        text-align: center;
    }

    .section-title {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 10px;
        color: #ffd450;
    }

    .section-description {
        font-size: 1.2rem;
        margin-bottom: 30px;
        color: #666;
    }

    .form-container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .form-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    .form-group {
        margin-bottom: 20px;
        text-align: left;
    }

    .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: #333;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus {
        border-color: #0097b2;
        box-shadow: 0 0 6px rgba(0, 151, 178, 0.5);
        outline: none;
    }

    .form-submit {
        text-align: center;
        margin-top: 20px;
    }

    .submit-button {
        background-color: #3b6403;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 25px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .submit-button:hover {
        background-color: #007a91;
        transform: scale(1.05);
    }

    .submit-button:active {
        transform: scale(0.95);
    }

    @media (max-width: 768px) {
        .section-title {
            font-size: 2rem;
        }

        .section-description {
            font-size: 1rem;
        }

        .form-container {
            padding: 20px;
        }

        .submit-button {
            font-size: 1rem;
            padding: 10px 20px;
        }
    }
</style>
{% endblock %}
