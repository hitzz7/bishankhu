        <!-- Email Contact -->
        <div class="contact-box">
            <i class="fas fa-envelope"></i>
            <h3>Email</h3>

    .contact-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;

    .contact-box {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        text-align: center;
        flex: 1 1 300px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .contact-box i {
        font-size: 2rem;
        color:#3b6403;
        margin-bottom: 10px;
    }

        margin: 0;

    }

    .message-button {
        background-color: #0097b2;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
